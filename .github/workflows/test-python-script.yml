# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: 'test-python-hosted-runners'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Setup agent tools directory
      run: |
        sudo mkdir -p -m 777 /Users/runner/hostedtoolcache
        export AGENT_TOOLSDIRECTORY=/Users/runner/hostedtoolcache
    - name: Set up Python
      uses: actions/setup-python@v3
      env:
        AGENT_TOOLSDIRECTORY: /Users/runner/hostedtoolcache
      with:
        python-version: '3.8.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
