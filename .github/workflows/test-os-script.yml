# test-every-push.yml

# workflow의 이름. 나중에 해당 값을 사용할 수 있기 때문에 유니크하게 사용.
name: 'test-every-push-pull_request'

# workflow를 동작하게하는 trigger입니다.
# repository에 push, pull_request 이벤트가 발생할 때마다 실행. -> main branches
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['2.7', '3.7', '3.8', '3.9', '3.10', 'pypy2.7', 'pypy3.8']
        exclude:
          - os: macos-latest
            python-version: '3.8'
          - os: windows-latest
            python-version: '3.6'
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python --version